<div class="new-dog">
  <% if (!editing) { %>
  <h3>Add a new dog</h3>
  <% } else { %>
  <h3>Edit the information of the dog</h3>
  <% } %>
  <form id="new" role="form">
    <div class="wrapper clearfix">
    <figure>
      <div class="placeholder">
      <% if (dog.image) { %>
        <img class="dog-picture" src="data:image/jpeg;base64,<%- dog.image %>">
      <% } %>
      </div>
      <figcaption><input type="file" value="Add image" class="dog-image"></figcaption>
    </figure>
    <div class="information">
      <div class="form-group">
        <label for="dog-name">Name</label>
        <input type="text" class="form-control" name="name" id="dog-name" placeholder="Name" value="<%- dog.name %>">
      </div>
      <div class="form-group">
        <label for="dog-fullname">Full name</label>
        <input type="text" class="form-control" name="fullname" id="dog-fullname" placeholder="Full name" value="<%- dog.fullname %>">
      </div>
      <div class="form-group">
        <label for="dog-breed">Breed</label>
        <input type="text" class="form-control" name="breed" id="dog-breed" placeholder="Breed" value="<%- dog.breed %>">
      </div>
      <div class="form-group">
        <label for="dog-breeder">Breeder</label>
        <input type="text" class="form-control" name="breeder" id="dog-breeder" placeholder="Breeder" value="<%- dog.breeder %>">
      </div>
      <div class="form-group">
        <label for="sports">Sports</label>
        <select id="sports" name="sports" class="form-control" multiple>
          <option value="Home Behaviour" <%- dog.sports.indexOf('Home Behaviour') !== -1 ? 'selected' : '' %>>Home Behaviour</option>
          <option value="Obedience" <%- dog.sports.indexOf('Obedience') !== -1 ? 'selected' : '' %>>Obedience</option>
          <option value="Agility" <%- dog.sports.indexOf('Agility') !== -1 ? 'selected' : '' %>>Agility</option>
          <option value="hunting" <%- dog.sports.indexOf('Hunting') !== -1 ? 'selected' : '' %>>Hunting</option>
          <option value="Rally-Obedience" <%- dog.sports.indexOf('Rally-Obedience') !== -1 ? 'selected' : '' %>>Rally-Obedience</option>
          <option value="Dog Show" <%- dog.sports.indexOf('Dog Show') !== -1 ? 'selected' : '' %>>Dog Show</option>                    
        </select>
      </div>
      <button class="btn btn-default submit">Submit</button>
    </div>
    </div>
  </form>
</div>
