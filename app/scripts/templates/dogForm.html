<div class="new-dog">
  <h3>Add a new dog</h3>
  <form id="new" role="form">
    <div class="wrapper clearfix">
    <figure>
      <div class="placeholder">
      <% if (image) { %>
        <img class="dog-picture" src="data:image/jpeg;base64,<%- image %>">
      <% } %>
      </div>
      <figcaption><input type="file" value="Add image" class="dog-image"></figcaption>
    </figure>
    <div class="information">
      <div class="form-group">
        <label for="dog-name">Name</label>
        <input type="text" class="form-control" name="name" id="dog-name" placeholder="Name" value="<%- name %>">
      </div>
      <div class="form-group">
        <label for="dog-fullname">Full name</label>
        <input type="text" class="form-control" name="fullname" id="dog-fullname" placeholder="Full name" value="<%- fullname %>">
      </div>
      <div class="form-group">
        <label for="dog-breed">Breed</label>
        <input type="text" class="form-control" name="breed" id="dog-breed" placeholder="Breed" value="<%- breed %>">
      </div>
      <div class="form-group">
        <label for="dog-breeder">Breeder</label>
        <input type="text" class="form-control" name="breeder" id="dog-breeder" placeholder="Breeder" value="<%- breeder %>">
      </div>
      <div class="form-group">
        <label for="sports">Sports</label>
        <select id="sports" name="sports" class="form-control" multiple>
          <option value="agility" <%- sports.indexOf('agility') !== -1 ? 'selected' : '' %>>Agility</option>
          <option value="hunting" <%- sports.indexOf('hunting') !== -1 ? 'selected' : '' %>>Hunting</option>
        </select>
      </div>
      <button class="btn btn-default submit">Submit</button>
    </div>
    </div>
  </form>
</div>
