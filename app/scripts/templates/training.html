<div class="training-session clearfix">
  <div class="training-picture"><div class="glyphicon glyphicon-<%- type %>"></div></div>
  <div class="training-information">
    <header>
      <span class="time"><%- date %></span>
      <span class="with">with <b><%- dog %></b></span>
    </header>
    <div><%- description %></div>
  </div>
  <div class="training-arrow">
    <span class="arrow"></span>
  </div>
</div>
