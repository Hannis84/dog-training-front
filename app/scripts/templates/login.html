<div class="hero-unit">
  <h3>Kirjaudu</h3>

  <form role="form" class="form-horizontal login-form" id="login-form">
    <div class="form-group">
      <label for="username" class="col-sm-3 control-label">Sähköposti</label>
      <div class="col-sm-9">
        <input id="username" name="username" type="email" class="form-control" placeholder="Sähköposti">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input name="password" type="password" class="form-control" placeholder="Salasana">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button class="submit btn btn-default" type="submit">Kirjaudu</button>
      </div>
    </div>
  </form>

  <h3>Registeröidy</h3>

  <form role="form" class="signup-form" id="signup-form">
    <div class="form-group">
      <label for="signup-firstName">Etunimi</label>
      <input class="form-control" name="firstName" id="signup-firstName" type="text" placeholder="Etunimi">
    </div>
    <div class="form-group">
      <label for="signup-lastName">Sukunimi</label>
      <input class="form-control" name="lastName" id="signup-lastName" type="text" placeholder="Sukunimi">
    </div>
    <div class="form-group">
      <label for="signup-email">Sähköposti</label>
      <input class="form-control email" id="signup-email" name="username" type="email" placeholder="Sähköposti">
    </div>
    <div class="form-group">
      <label for="signup-password">Salasana</label>
      <input class="form-control" name="password" id="signup-password" type="password" placeholder="Salasana">
    </div>
    <div class="form-group">
      <label for="signup-confirmPassword">Salasana Uudelleen</label>
      <input class="form-control" name="confirmPassword" id="signup-confirmPassword" type="password" placeholder="Salasana uudelleen">
    </div>
    <button class="submit btn btn-success" type="submit">Rekisteröidy</button>
  </form>
</div>
