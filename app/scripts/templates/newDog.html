<div class="new-dog">
  <form id="new" role="form">
    <div class="information">
      <div class="form-group">
        <label for="dog-name">Name</label>
        <input type="text" class="form-control" name="name" id="dog-name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="dog-fullname">Full name</label>
        <input type="text" class="form-control" name="fullname" id="dog-fullname" placeholder="Full name">
      </div>
      <div class="form-group">
        <label for="dog-breed">Breed</label>
        <input type="text" class="form-control" name="breed" id="dog-breed" placeholder="Breed">
      </div>
      <div class="form-group">
        <label for="dog-breeder">Breeder</label>
        <input type="text" class="form-control" name="breeder" id="dog-breeder" placeholder="Breeder">
      </div>
    </div>
    <button class="btn btn-default submit">Submit</button>
  </form>
</div>
