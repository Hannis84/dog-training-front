<div class="training-header-wrapper clearfix">
  <h4 class="training-header">Training sessions</h4>
  <div class="training-actions">
    <span id="training-add" class="training-add">+</span>
  </div>
  <% if (dogs && dogs.length != 0) { %>
  <div class="filters clearfix">
    <% if (dogs.length > 1) { %>
    <section class="dog-filter">
      <span class="active filter">All</span>
      <% for (var dog in dogs) { %>
        <span class="filter"><%- dogs[dog].get('name') %></span>
      <% } %>
    </section>
    <% } %>
    <section class="time-filter">
      <span class="active filter">All</span>
      <span class="filter">Past</span>
      <span class="filter">Upcoming</span>
    </section>
  </div>
  <% } %>
</div>
<div class="training-sessions"></div>
