<div class="new-training">
  <h3>Add a new training session</h3>
  <form id="new" role="form">
    <div class="wrapper clearfix">
    <figure>
      <div class="placeholder">
      <% if (image) { %>
        <img class="cover-picture" src="data:image/jpeg;base64,<%- image %>">
      <% } %>
      </div>
      <figcaption><input type="file" value="Add image" class="cover"></figcaption>
    </figure>
    <div class="information">
      <div class="form-group type">
        <label>Type</label>
        <div class="btn-group">
          <input type="radio" name="type" class="btn btn-default" value="camera"><label class="glyphicon glyphicon-camera"> Agility</label></input>
          <input type="radio" name="type" class="btn btn-default" value="star"><label class="glyphicon glyphicon-star"> Hunting</label></input>
          <input type="radio" name="type" class="btn btn-default" value="bookmark"><label class="glyphicon glyphicon-bookmark"> Running</label></input>
        </div>
      </div>
      <div class="form-group">
        <label for="training-date">Date</label>
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-calendar"></span>
          <input type="date" class="form-control" name="date" id="training-date" placeholder="Select a date" value="<%- date %>">
        </div>
      </div>
      <div class="form-group">
        <label for="training-goal">Goal</label>
        <input type="text" class="form-control" name="goal" id="training-goal" placeholder="Give a goal" value="<%- goal %>">
      </div>
      <div class="form-group">
        <label for="training-description">Goal</label>
        <textarea class="form-control" name="description" id="training-description" placeholder="Description" value="<%- description %>"></textarea>
      </div>
    <button class="btn btn-default submit">Submit</button>
    </div>
    </div>
  </form>
</div>
